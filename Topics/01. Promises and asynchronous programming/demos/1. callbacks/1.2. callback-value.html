<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
</head>

<body>
    <button id="drop-bomb">Drop Bomb</button>
    <div id="bomb" style="font-size: 6em; color: green"></div>
    <div id="bomb-report" style="font-size: 3em;"></div>

    <script>
        function main() {


            function dropBomb(inputFunc) {
                var bombDropDateTime = new Date();
                document.getElementById("bomb").innerHTML = "Dropped";
                inputFunc(bombDropDateTime);
            }

            function timeReport(theTime) {
                var minutes = ('0' + theTime.getMinutes()).slice(-2);
                var seconds = ('0' + theTime.getSeconds()).slice(-2);
                document.getElementById("bomb-report").innerHTML = "test dropped at " +
                    theTime.getHours() + ":" +
                    minutes + ":" +
                    seconds;
            };

            function action() {
                dropBomb(timeReport);
            };
            document.getElementById("drop-bomb").onclick = action;
        };
        main();
    </script>
</body>

</html>
